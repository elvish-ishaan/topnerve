version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports: 
      - "27017:27017"
    volumes: 
      - mongodb_data:/data/db

  backend:
    image: elvishishaan/topnerve_backend
    container_name: topnerve_backend
    ports:
      - "3000:3000"
    environment: 
      MONGO_URL: "mongodb://mongodb:27017/topnerve" 

volumes:
  mongodb_data:
